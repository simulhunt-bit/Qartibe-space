<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found | Qartibe Space</title>
    <meta name="robots" content="noindex, follow" />
    <style>
      body { margin:0; font-family: Segoe UI, Arial, sans-serif; background:#fff7ee; color:#11243d; }
      main { min-height:100vh; display:grid; place-items:center; padding:20px; }
      .card { width:min(640px,100%); border:1px solid #d7dbe3; border-radius:16px; background:#fff; padding:24px; }
      .links { display:flex; gap:10px; flex-wrap:wrap; }
      a { text-decoration:none; }
      .btn { display:inline-block; padding:10px 14px; border:1px solid #d7dbe3; border-radius:10px; color:#11243d; }
      .btn.primary { background:#ff6a2a; border-color:#ff6a2a; color:#fff; }
    </style>
    <script>
      (() => {
        const path = window.location.pathname;
        const cleanPath = path.endsWith("/") ? path.slice(0, -1) : path;
        const hasExt = /\.[a-z0-9]+$/i.test(cleanPath);
        if (!cleanPath || hasExt) return;

        const blogMatch = cleanPath.match(/^(.*)\/blog\/([^/]+)$/i);
        if (blogMatch && blogMatch[2]) {
          const prefix = blogMatch[1] || "";
          window.location.replace(`${prefix}/blog.html?post=${encodeURIComponent(blogMatch[2])}${window.location.hash}`);
          return;
        }

        const portfolioMatch = cleanPath.match(/^(.*)\/portfolio\/([^/]+)$/i);
        if (portfolioMatch && portfolioMatch[2]) {
          const prefix = portfolioMatch[1] || "";
          window.location.replace(`${prefix}/portfolio.html?project=${encodeURIComponent(portfolioMatch[2])}${window.location.hash}`);
          return;
        }

        window.location.replace(`${cleanPath}.html${window.location.search}${window.location.hash}`);
      })();
    </script>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>Page not found</h1>
        <p>The URL may be old or mistyped. Use one of these pages:</p>
        <div class="links">
          <a class="btn primary" href="index.html">Home</a>
          <a class="btn" href="portfolio.html">Portfolio</a>
          <a class="btn" href="blog.html">Blog</a>
        </div>
      </div>
    </main>
  </body>
</html>
