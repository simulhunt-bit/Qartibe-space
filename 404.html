:root {
        --bg: #f6efe2;

        box-sizing: border-box;
      }
      body {
        margin: 0;

        font-family: "Space Grotesk", "Segoe UI", Arial, sans-serif;
        color: var(--text);
        background:
          radial-gradient(920px 520px at -8% -12%, rgba(15, 118, 110, 0.22), transparent 62%),

        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(620px, 100%);
        border: 1px solid var(--border);
        border-radius: 18px;
        background: linear-gradient(160deg, rgba(255, 251, 242, 0.94), rgba(252, 243, 228, 0.92));

      }
      .links {

      }


    </style>
    <script>
      (() => {
        const path = window.location.pathname;
        const cleanPath = path.endsWith("/") ? path.slice(0, -1) : path;
        const isRoot = cleanPath === "";
        const hasExt = /\.[a-z0-9]+$/i.test(cleanPath);
        if (!isRoot && !hasExt) {
          const target = `${cleanPath}.html${window.location.search}${window.location.hash}`;
          window.location.replace(target);
        }
      })();
    </script>
</head>

    <main class="card">
      <h1>This page was not found</h1>
      <p>
        The link may be outdated or mistyped. Try one of these pages:
      </p>
      <div class="links">
        <a class="btn" href="/">Home</a>
        <a class="btn secondary" href="/portfolio">Portfolio</a>
        <a class="btn secondary" href="/blog">Blog</a>
      </div>
    </main>
  </body>
