<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting to Portfolio | Qartibe Space</title>
    <meta name="robots" content="noindex, follow" />
    <link rel="canonical" href="https://qartibe.space/portfolio" />
    <meta http-equiv="refresh" content="0; url=./portfolio/" />
    <script>
      (() => {
        const target = new URL("./portfolio/", window.location.href);
        target.search = window.location.search || "";
        target.hash = window.location.hash || "";
        window.location.replace(target.toString());
      })();
    </script>
  </head>
  <body>
    <p>
      Redirecting to <a href="./portfolio/">Portfolio</a>...
    </p>
  </body>
</html>
